<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assects/bootsrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assects/styles/style.css" rel="stylesheet">
    <script src="assects/js/script.js"></script>
    <script src="assects/iQuery/jquery-3.7.0.min.js"></script>
    <title>SPA-FoodCity</title>
</head>

<body>

    <header>
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0;">
            <div class="container-fluid" style="background-color: #85C1E9;">
                <a class="navbar-brand" href="#">
                    <img alt="Logo" class="d-inline-block align-text-top" height="40" src="assects/images/logohead.png"
                        width="120">
                </a>
                <button ; aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                    style="height: 35px; border: none;" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link" href="#home" id="homeform">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#customer" id="customerform">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#item" id="itemform">Item</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                role="button">
                                Orders
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#order" id="orderform">Order</a></li>
                                <!-- <li><a class="dropdown-item" href="#">Another action</a></li> -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- home section -->
    <section id="home">
        <div class="container text-center" style="padding-top: 120px;">
            <div class="row">
                <div class="col"
                    style="height: 280px;width: 200px; background-color: whitesmoke;margin: 50px;border-radius: 30px;">
                    <img alt="..." src="assects/images/user.png" style="height: 120px;margin: 30px;width: 120px;">
                    <h2>000</h2>
                </div>
                <div class="col"
                    style="height: 280px;width: 200px; background-color: whitesmoke;margin: 50px;border-radius: 30px;">
                    <img alt="..." src="assects/images/item.png" style="height: 120px;margin: 30px;width: 120px;">
                    <h2>000</h2>
                </div>
                <div class="col"
                    style="height: 280px;width: 200px; background-color: whitesmoke;margin: 50px;border-radius: 30px;">
                    <img alt="..." src="assects/images/order.png" style="height: 120px;margin: 30px;width: 120px;">
                    <h2>000</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- end home section -->

    <!-- ==================================================================================== -->
    <!-- ==================================================================================== -->


  

    <script src="assects/bootsrap/js/bootstrap.bundle.min.js"></script>

    <script>

        $('document').ready(function () {
            $('#home').css('display', 'block');
            $('#customer').css('display', 'none');
            $('#item').css('display', 'none');
            $('#order').css('display', 'none');
        });

        $('#homeform').click(function () {
            $('#home').css('display', 'block');
            $('#customer').css('display', 'none');
            $('#item').css('display', 'none');
            $('#order').css('display', 'none');
        });

        $('#customerform').click(function () {
            $('#home').css('display', 'none');
            $('#customer').css('display', 'block');
            $('#item').css('display', 'none');
            $('#order').css('display', 'none');
        });

        $('#itemform').click(function () {
            $('#home').css('display', 'none');
            $('#customer').css('display', 'none');
            $('#item').css('display', 'block');
            $('#order').css('display', 'none');
        });

        $('#orderform').click(function () {
            $('#home').css('display', 'none');
            $('#customer').css('display', 'none');
            $('#item').css('display', 'none');
            $('#order').css('display', 'block');
        });

    </script>
</body>

</html>
